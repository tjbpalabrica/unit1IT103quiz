<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz – Chapter 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
<h1>Quiz – Chapter 1: Introducing Operating Systems</h1>
<p class="sub">One question at a time. Wrong answers require correction or skip.</p>

<div class="card">
<h2>Question <span id="qNum"></span> of <span id="qTotal"></span></h2>
<p id="qText"></p>
<input id="answer" placeholder="Type your answer…" autocomplete="off">
<div id="feedback" class="feedback hidden"></div>
<div class="nav">
<button id="skip" class="ghost">Skip</button>
<button id="check">Check</button>
</div>
</div>

<div id="result" class="card hidden">
<h2>Result</h2>
<p id="score"></p>
<div id="review"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
